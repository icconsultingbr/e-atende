<app-loader [loading]="loading"></app-loader>
<p *ngIf="message.length" class="alert alert-info">{{message}}</p>
<div *ngIf="errors.length" class="alert alert-danger">
  <div *ngFor="let error of errors" class="row">
    <div class="col-12 text-left">
      {{error.message}}
    </div>
  </div>
</div>
<h2 class="text-left">Comorbidades por estabelecimento</h2><br />
<div class="card mb-4">
  <div class="card mb-12">
    <div class="card-header text-left">
      Gerar relatório comorbidades por estabelecimento
    </div>
    <div class="card-body text-left">
      <div class="form-group row">
        <label class="col-xl-2 col-form-label text-left">
          Estabelecimento
        </label>
        <div class="col-xl-10">
          <input type="text" class="form-control has-error" [(ngModel)]="object.nomeEstabelecimento" readonly>
        </div>
      </div>
      <div class="form-group text-right">
        <div class="col-xl-12">
          <button class="btn btn-primary " type="button"
            (click)="carregaComorbidadesEstabelecimento(object.idEstabelecimento, object.nomeEstabelecimento)">
            <i class="fa fa-print"></i> Gerar relatório
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
